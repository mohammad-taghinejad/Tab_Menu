<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vue Cdn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="container">
            <h2 class="mb-3 mt-3">Tab Menu</h2>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation" v-for="{ title } in tabs">
                    <button class="nav-link" :class="{ 'active' : correntTab == title}" id="homeTab" type="button" @click=" correntTab = title ">{{title}}</button>
                </li>
            </ul>

            <div class="tab-content p-3" id="myTabContent">
                <div class="tab-pane fade show active" v-for="{ title , content } in tabs" v-show=" correntTab == title ">{{ content }}</div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const App = {
            data() {
                return {
                    correntTab: 'home',
                    tabs : [
                        {
                            title: 'home',
                            content: 'home content'
                        },
                        {
                            title: 'profile',
                            content: 'profile content'
                        },
                        {
                            title: 'contact',
                            content: 'contact content'
                        },
                        {
                            title: 'about',
                            content: 'about content'
                        },
                    ],
                }
            },
            methods: {

            },
            computed: {

            },
            watch: {

            }
        }
        Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
